<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border = 1>
        <caption>Learning</caption><!--'caption is used to define captions on the table.'-->
        <tr>
            <th>Language</th>
            <th>Competency</th>
            <th>Number of years</th><!--'th' is used to define the heading of the table where the data is stored.-->
        </tr>
        <tr>
            <td>C</td>
            <td>5/10</td>
            <td>2 years</td>
        </tr>
        <tr>
            <td>Java</td>
            <td>8/10</td>
            <td>1 year</td><!--'td' is used to define data stored in the table.-->
        </tr><!--'tr' is used to define number of rows-->
    </table>
</body>
</html>

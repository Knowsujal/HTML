<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    <h1>Socialmedia Apps</h1><hr>
    <p>These are the top applications that are used ny the generation:-</p>
    <ul>
        <li>Instagram</li>
        <li>Whatsapp</li>
        <li>Facebook</li>
        <li>Telegram</li>
        <li>Snapchat</li>
    </ul><!--This is representation of unordered list. 'ul' is the tag that is used to make an unordered list.-->
</body>
</html>

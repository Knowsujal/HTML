<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ol type = "A"><!--Type in the list defines which type of list you want to make.-->
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
        <li>HTML</li>
        <ol type = "i">
        <li>Level 0</li>
        <li>Level 1</li>
        </ol>
    </ol><!--This is the representation of ordered list. 'li' tag is used to make an ordered list.-->
</body>
</html>
